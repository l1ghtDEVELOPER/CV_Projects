<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adidas</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="adidas.png" alt="ADIDAS" />
        </div>
        <div class="info">
          <h1 class="title">Adidas ZX</h1>
          <h3>
            FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTIONAL COMFORT
          </h3>
          <div class="sizes">
            <button class="btn btn-size">39</button>
            <button class="btn btn-size">40</button>
            <button class="btn btn-size active">42</button>
            <button class="btn btn-size">44</button>
          </div>
        </div>
        <div class="purchase">
          <button class="btn btn-purchase">Purchase</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
